<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta push charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="../js/validation.js"></script>
</head>
<body>
    <header class="container-fluid bg-orange">
        <div class="row p-3 text-center shadow">
            <div class="col">
                <h1 class="text-center">Parking Car</h1> 
            </div>
        </div>
        <nav class="row text-center">
                <a href="../usuarios/cadastrar.html" class="col-md-3 p-4">Cadastrar usuário</a>
                <a href="../estacionamentos/cadastrar.html" class="col-md-3 p-4">Cadastrar estacionamento</a>
                <a href="cadastrar.html" class="col-md-3 p-4 select">Cadastrar veículo</a>
                <a href="https://google.com.br" class="col-md-3 p-4">Fluxo de veículos</a>  
        </nav>
    </header>
    <div class="container mt-5 mb-5 mx-auto">
        <div class="text-center my-5">
            <h2>Cadastro de veículo</h2>
            <h6>Preencha o formulário abaixo</h6>
        </div>
        <form class="needs-validation px-2 mx-2" novalidate>
            <div class="form-row">
              <div class="col-md-12 mb-3">
                <label for="validationCustom01">Fabricante</label>
                <input type="text" class="form-control form-orange" id="validationCustom01" required>
                <div class="invalid-feedback">
                    Por favor, informe o fabricante.
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-12 mb-3">
                <label for="validationCustom02">Modelo</label>
                <input type="text" class="form-control form-orange" id="validationCustom02" required>
                <div class="invalid-feedback">
                  Por favor, informe o modelo.
                </div>
              </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label for="validationCustom02">Placa</label>
                    <input type="text" class="form-control form-orange" id="validationCustom02" required>
                    <div class="invalid-feedback">
                        Por favor, informe a placa.
                    </div>
                </div>
            </div>
            <button class="btn bg-orange" type="submit">Cadastrar um novo veículo</button>
          </form>
    </div>
    <footer class="container-fluid p-4 bg-orange text-center">ParkingCar Company - All right reserved</footer>
</body>
</html>
